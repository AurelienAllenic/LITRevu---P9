<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITReview</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'djangoApp/css/signup.css' %}">
</head>
<body>
    <header id="header"><h1>LITReview - Signup</h1></header>
    <div class="container_signup">
        <span class="cross">X</span>
        <h2>Inscrivez-vous maintenant</h2>
        <form action="" class="form">
            <div class="container_inputs">
                <input type="text" placeholder="adresse email">
                <input type="password" placeholder="mot de passe">
            </div>
            <button type="submit" class="btn" id="signup">S'inscrire</button>
        </form>
    </div>

    <script src="{% static 'djangoApp/js/signup.js' %}"></script>
</body>
</html>
